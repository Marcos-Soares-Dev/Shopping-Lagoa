<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- CSS Leuton -->
    <link rel="stylesheet" href="./index.css" />
    <title>Anthony Balde</title>
  </head>
  <body>
    <!--Edi Sessao Header -->
    <header
      class="flex items-center justify-between px-8 py-2 gap-2 flex-wrap lg:justify-between"
    >
      <img
        class="w-[30vw] lg:w-[20vw] xl:w-[18vw] 2xl:w-[16vw]"
        src="./images/logoBrand.png"
        alt="logomarca fashion"
      />

      <nav class="flex items-center justify-center gap-4">
        <img
          class="w-8 lg:hidden"
          src="./images/burger-menu-svgrepo-com.svg"
          alt=""
        />

        <ul class="hidden lg:flex lg:items-center lg:justify-center lg:gap-6">
          <a href="#" class="text-[18px] uppercase">Catalogue</a>
          <a href="#" class="text-[18px] uppercase">Fashion</a>
          <a href="#" class="text-[18px] uppercase">Favorite</a>
          <a href="#" class="text-[18px] uppercase">Lifestyle</a>
        </ul>

        <button
          class="bg-black text-white uppercase text-[18px] px-4 py-2 rounded-md"
        >
          sign up
        </button>
      </nav>
    </header>

    <!--Edi banner-apresentação -->

    <section
      id="banner"
      class="flex items-center justify-center flex-col gap-8 bg-[#f4f6f5] w-full px-8 py-12 lg:flex-row lg:items-center"
    >
      <div class="flex flex-col items-center gap-4 xl:items-start">
        <div id="text" class="">
          <h2
            class="text-[38px] font-extrabold text-center xl:text-[48px] xl:whitespace-pre xl:text-start"
          >
            LET’S EXPLORE
            <span class="bg-[#ebd96b] inline-block -rotate-4 pl-2 pr-6"
              ><span class="inline-block rotate-4">UNIQUE</span>
            </span>
            CLOTHES.
          </h2>
        </div>

        <p class="text-[18px] xl:text-[20px]">
          Live for Influential and Innovative fashion!
        </p>

        <div id="btnBanner" class="flex items-center gap-4">
          <img class="w-28 xl:w-40" src="./images/formaBanner.png" />
          <button
            class="bg-black text-white text-[18px] px-4 py-2 rounded-md lg:px-8 lg:py-4 xl:px-10 xl:py-4"
          >
            Shop Now
          </button>
        </div>
      </div>

      <div id="imgBanner" class="xl:pt-10">
        <img
          class="w-[70vw] lg:w-[45vw]"
          src="./images/banner-capa.png"
          alt=""
        />
      </div>
    </section>

    <!-- Leuton marcas -->

    <!--Edi Novidades -->
    <section
  id="novidades"
  class="flex flex-col gap-8 bg-[#f4f6f5] w-full px-8 py-12"
>
  <img class="w-[40vw] md:w-[35vw] lg:w-[25vw] 2xl:w-[20vw]" src="./images/Novidades.png" alt="novidades" />

  <div
    id="novidadesCards"
    class="flex items-center justify-start gap-8 overflow-x-auto scroll-smooth scrollbar-hide
    md:overflow-hidden
    lg:justify-center"
  >
    <div
      class="flex-shrink-0 w-[220px] flex flex-col justify-between gap-4
      lg:w-[280px]
      xl:w-[320px]
      2xl:w-[350px]"
    >
      <img class="w-full" src="./images/card1.png" alt="novidades1" />
      <div class="flex items-center justify-between">
        <div>
          <h3 class="font-bold">Hoodies & Sweatshirt</h3>
          <p>Explore Now!</p>
        </div>
        <i data-lucide="arrow-right" class="w-6 h-6"></i>
      </div>
    </div>

    <div
      class="flex-shrink-0 w-[220px] flex flex-col justify-between gap-4
      lg:w-[280px]
      xl:w-[320px]
      2xl:w-[350px]"
    >
      <img class="w-full" src="./images/card2.png" alt="novidades2" />
      <div class="flex items-center justify-between">
        <div>
          <h3 class="font-bold">Coats & Parkas</h3>
          <p>Explore Now!</p>
        </div>
        <i data-lucide="arrow-right" class="w-6 h-6"></i>
      </div>
    </div>

    <div
      class="flex-shrink-0 w-[220px] flex flex-col justify-between gap-4
      lg:w-[280px]
      xl:w-[320px]
      2xl:w-[350px]"
    >
      <img class="w-full" src="./images/card3.png" alt="novidades3" />
      <div class="flex items-center justify-between">
        <div>
          <h3 class="font-bold">Tees & T-Shirt</h3>
          <p>Explore Now!</p>
        </div>
        <i data-lucide="arrow-right" class="w-6 h-6"></i>
      </div>
    </div>
  </div>
</section>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
